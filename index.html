        /* Loading overlay */

        @keyframes spin {

        /* Mobile Responsive Design */
        @media (max-width: 768px) {

    </style>

    <script>
        // Global variables
        let messages = [];
        let isLoading = false;
        const API_BASE_URL = 'https://travel-santa-marta-backend-production.up.railway.app';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1000);

            // Add welcome message
            addMessage({
                text: "Â¡Hola! I'm your Santa Marta travel assistant. I'd love to help you plan the perfect 1-week trip to this beautiful Colombian paradise! ðŸŒ´\n\nTo get started, could you tell me:\nâ€¢ When are you planning to visit?\nâ€¢ What interests you most (beaches, adventure, nature, romance, nightlife)?\nâ€¢ What's your budget range?\nâ€¢ How many people are traveling?",
                sender: 'assistant',
                timestamp: new Date()
            });

            // Set up event listeners
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Enter key to send message
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Update send button state
            messageInput.addEventListener('input', function() {
                sendButton.disabled = !this.value.trim() || isLoading;
            });
        }

        // Toggle mobile menu
        function toggleMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('open');
        }

        // Add message to chat
        function addMessage(messageData) {
            const message = {
                id: Date.now() + Math.random(),
                text: messageData.text,
                sender: messageData.sender,
                timestamp: messageData.timestamp || new Date()
            };

            messages.push(message);
            renderMessages();
            scrollToBottom();
        }

        // Render all messages
        function renderMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            messages.forEach(message => {
                const messageElement = createMessageElement(message);
                chatMessages.appendChild(messageElement);
            });

            // Add typing indicator if loading
            if (isLoading) {
                const typingElement = createTypingIndicator();
                chatMessages.appendChild(typingElement);
            }
        }

        // Create message element
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === 'user' ? 'user-message' : 'assistant-message'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = message.text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(message.timestamp);

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);

            return messageDiv;
        }

        // Create typing indicator
        function createTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            contentDiv.appendChild(typingDiv);
            messageDiv.appendChild(contentDiv);

            return messageDiv;
        }

        // Format time
        function formatTime(timestamp) {
            return timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();

            if (!message || isLoading) return;

            // Add user message
            addMessage({
                text: message,
                sender: 'user',
                timestamp: new Date()
            });

            // Clear input and disable send button
            messageInput.value = '';
            messageInput.style.height = 'auto';
            isLoading = true;
            sendButton.disabled = true;

            // Render messages to show typing indicator
            renderMessages();
            scrollToBottom();

            try {
                // Try to send to backend API
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: {}
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage({
                        text: data.reply,
                        sender: 'assistant',
                        timestamp: new Date()
                    });
                } else {
                    throw new Error('Backend API failed');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Fallback: Generate a simple response
                const fallbackResponse = generateFallbackResponse(message);
                addMessage({
                    text: fallbackResponse,
                    sender: 'assistant',
                    timestamp: new Date()
                });
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                renderMessages();
                scrollToBottom();
            }
        }

        // Generate fallback response when API is not available
        function generateFallbackResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hola')) {
                return "Â¡Hola! I'm your Santa Marta travel assistant. I'd love to help you plan your perfect Colombian adventure! ðŸŒ´\n\nCould you tell me when you're planning to visit and what interests you most?";
            }
            
            if (lowerMessage.includes('beach') || lowerMessage.includes('playa')) {
                return "Great choice! Santa Marta has amazing beaches. I'd recommend:\n\nâ€¢ Playa Blanca - Crystal clear waters\nâ€¢ Taganga - Perfect for diving\nâ€¢ Rodadero - Popular with locals\nâ€¢ Tayrona Park beaches - Stunning nature\n\nWhen are you planning to visit?";
            }
            
            if (lowerMessage.includes('adventure') || lowerMessage.includes('hiking')) {
                return "Adventure awaits! Here are some amazing options:\n\nâ€¢ Tayrona National Park - Jungle and beach hiking\nâ€¢ Minca - Waterfall hikes and coffee tours\nâ€¢ Sierra Nevada - Indigenous villages\nâ€¢ Ciudad Perdida trek - 4-day adventure\n\nWhat's your fitness level and time available?";
            }
            
            if (lowerMessage.includes('budget') || lowerMessage.includes('cost') || lowerMessage.includes('price')) {
                return "Santa Marta can fit any budget!\n\nâ€¢ Budget: $30-50/day (hostels, street food)\nâ€¢ Mid-range: $80-120/day (hotels, restaurants)\nâ€¢ Luxury: $200+/day (resorts, tours)\n\nWhat's your budget range? I can recommend the best options!";
            }
            
            if (lowerMessage.includes('food') || lowerMessage.includes('restaurant') || lowerMessage.includes('eat')) {
                return "The food in Santa Marta is incredible! Try:\n\nâ€¢ Fresh seafood at the beach\nâ€¢ Arepas and empanadas\nâ€¢ Local coffee in Minca\nâ€¢ Street food in the historic center\n\nDo you have any dietary restrictions?";
            }
            
            return "Thanks for your message! I'm here to help you plan the perfect Santa Marta trip. ðŸŒ´\n\nTo give you the best recommendations, could you tell me:\nâ€¢ When are you planning to visit?\nâ€¢ What interests you most?\nâ€¢ What's your budget?\nâ€¢ How many people are traveling?\n\nI'd love to create a custom itinerary for you!";
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileNav = document.getElementById('mobileNav');
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            
            if (mobileNav.classList.contains('open') && 
                !mobileNav.contains(e.target) && 
                !mobileMenuToggle.contains(e.target)) {
                mobileNav.classList.remove('open');
            }
        });

        // Handle navigation links
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-link') || e.target.classList.contains('mobile-nav-link')) {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                
                switch(href) {
                    case '#report':
                        alert('Report Issue feature coming soon!');
                        break;
                    case '#how-it-works':
                        alert('How It Works: Simply chat with me to plan your perfect Santa Marta trip!');
                        break;
                    case '#login':
                        alert('Login feature coming soon!');
                        break;
                    case '#cart':
                        alert('Cart feature coming soon!');
                        break;
                }
            }
        });
    </script>
